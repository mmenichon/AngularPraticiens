<app-nav-bar></app-nav-bar>
<br> <br> <br>
<div>
  <h1> {{ titre }} </h1>
  <br> <br>
</div>

<div class="container">

  <div class="col-md-5">
    <table class="table table-bordered table-striped table-responsive">

      <thead>
      <tr>
        <th style="width: 60%">Libelle</th>
        <th style="width: 20%">Modifier</th>
        <th style="width: 20%">Supprimer</th>
      </tr>
      </thead>

      <tr *ngFor="let uneSpecialite of mesSpecialites">
        <td>{{uneSpecialite.lib_specialite}}</td>
        <td>
          <button (click)="updateSpecialite(idPraticien, uneSpecialite.id_specialite)">Modifier</button>
        </td>
        <td>
          <button (click)="deleteSpecialite(uneSpecialite.id_specialite)">Supprimer</button>
        </td>
      </tr>

    </table>
  </div>

  <br> <br>

  <form name="formAjout">
    <h2>Ajout d'une spécialité</h2>
    <div class="col-md-12  col-sm-12 well well-md">
      <div class="form-horizontal">

        <div class="form-group">
          <label class="col-md-3 col-sm-3 control-label">Spécialité : </label>
          <div class="col-md-2 col-sm-2">
            <select class="form-control" name="idSpecialite" [(ngModel)]="idSpecialite" required>
              <ng-container  *ngFor = "let laSpecialite of specialitesNonAffectees">
                <option value="{{laSpecialite.id_specialite}}">{{laSpecialite.lib_specialite}} </option>
              </ng-container>
            </select>
          </div>
        </div>

        <br><br>
        <div class="form-group">
          <div class="col-md-2 col-md-offset-3 col-sm-6 col-sm-offset-3">
            <button type="button" (click)="addSpecialite(idSpecialite)" class="btn btn-default btn-primary">Valider</button>
          </div>
        </div>
      </div>
    </div>
  </form>

</div>
